name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dotnet-install script
        run: |
          curl -fsSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
          chmod +x dotnet-install.sh

      - name: Install latest .NET SDK (expect 10.x)
        run: |
          set -e
          mkdir -p "$RUNNER_TEMP/dotnet"
          ./dotnet-install.sh --channel 10.0 --quality ga --install-dir "$RUNNER_TEMP/dotnet" || ./dotnet-install.sh --channel LTS --install-dir "$RUNNER_TEMP/dotnet"
          echo "DOTNET_ROOT=$RUNNER_TEMP/dotnet" >> $GITHUB_ENV
          echo "DOTNET_INSTALL_DIR=$RUNNER_TEMP/dotnet" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/dotnet:$RUNNER_TEMP/dotnet/tools" >> $GITHUB_PATH
          "$RUNNER_TEMP/dotnet/dotnet" --version
          if ! "$RUNNER_TEMP/dotnet/dotnet" --version | grep -q '^10\.'; then echo 'Expected .NET 10 SDK but got:'; "$RUNNER_TEMP/dotnet/dotnet" --version; exit 1; fi

      - name: Display dotnet info
        run: dotnet --info

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore solution
        run: dotnet restore SayedHa.Commands.sln

      - name: Build solution (Release)
        run: dotnet build SayedHa.Commands.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SayedHa.Commands.sln --configuration Release --no-build --verbosity normal

      - name: Update version with commit ID suffix
        if: github.ref != 'refs/heads/publish'
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "Commit ID: $COMMIT_ID"
          sed -i "s/<Version>\([^<]*\)<\/Version>/<Version>\1-$COMMIT_ID<\/Version>/" SayedHa.Commands/SayedHa.Commands.csproj
          echo "Updated version in csproj:"
          grep "<Version>" SayedHa.Commands/SayedHa.Commands.csproj

      - name: Pack NuGet package
        run: dotnet pack SayedHa.Commands/SayedHa.Commands.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
        env:
          DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER: 0
